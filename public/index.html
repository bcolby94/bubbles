<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>app</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div id="chatbar" class="col-sm-11">
            <input id="content" placeholder="Type message or insert YouTube link here..."></input>
            </div>
        <div class="send col-sm-1">
            <button class="btn btn-dark" onClick="emitPost()">Send</button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="d-flex col-sm-12 justify-content-center">
                <div id="bubbles">
                    <div class="bubble x1" id="x1"></div>
                    <div class="bubble x2" id="x2"></div>
                    <div class="bubble x3" id="x3"></div>
                    <div class="bubble x4" id="x4"></div>
                    <div class="bubble x5" id="x5"></div>
                    <div class="bubble x6" id="x6"></div>
                    <div class="bubble x7" id="x7"></div>
                    <div class="bubble x8" id="x8"></div>
                    <div class="bubble x9" id="x9"></div>
                    <div class="bubble x10" id="x10"></div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>


</html>
